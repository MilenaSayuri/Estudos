<!DOCTYPE html>
<html>

<head>
    <title>Formulário de Registro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="javascript" href="javascript.js">
</head>

<body>
    <div class="main">

        
            <fieldset class="grupo">
                <!-- div: uma divisão na página para fins de layout -->
                <h1 id="titulo">Cadastro do Formulário</h1>
                <div class="campo">
                    <label for="name"><strong>Nome:</strong></label>
                    <input type="text" id="name" required />
                </div>

                <div class="campo">
                    <label for="dt_nascimento"><strong>Data de nascimento:</strong></label>
                    <input type="date" id="dt_nascimento" name="dt_nascimento" placeholder="Selecione sua data de nascimento">
                </div>

                <div class="campo">
                    <label class="email"><strong>Email:</strong></label>
                    <input type="email" id="email" required />
                </div>

                <div class="campo">
                    <label class="tel"><strong>Telefone:</strong></label>
                    <input type="tel" id="tel" />
                </div>

                <div class="campo">
                    <label>
                        <input type="radio" name="gender" value="male" id="male"><strong>Masculino</strong>
                    </label>

                    <label class="campo">
                        <input type="radio" name="gender" value="female" id="female"><strong>Feminino</strong>
                    </label>
                </div>

                <fieldset>
                    <div class="input-group mb-3 select-grid">
                        <select class="custom-select" id="pais" value="teste">
                            <option disabled selected>País</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Portugal">Portugal</option>
                            <option value="Alemanha">Alemanha</option>
                            <option value="Canada">Canada</option>
                            <option value="Japao">Japao</option>
                            <option value="Estados Unidos">Estados Unidos</option>
                        </select>

                        <select class="custom-select" id="cidade">
                            <option selected disabled>Cidade</option>
                            <option value="Sao Paulo">São Paulo</option>
                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                            <option value="Parana">Paraná</option>
                            <option value="Mato Grosso">Mato Grosso</option>
                            <option value="Santa Catarina">Santa Catarina</option>
                        </select>
                    </div>
                </fieldset>
                <div class="submit">
                    <button class="btn btn-dark" onclick="mostrarDadosDoFormulario()">Enviar</button>
                </div>
            </fieldset>
        
    </div>

    <script src="javascript.js"></script>

</body>

</html>
