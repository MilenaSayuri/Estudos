<!DOCTYPE html>
<html>

<head>
    <title>Formulário de Registro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="grupo">
        <div>
            <h1 id="titulo">Cadastro do Formulário</h1>
            <br>
        </div>
        <form>
            <fieldset class="grupo">
                <!-- div: uma divisão na página para fins de layout -->
                <div class="campo">
                    <label for="name"><strong>Nome:</strong></label>
                    <input type="text" id="name" required />
                </div>

                <div class="campo">
                    <label for="idade"><strong>Idade:</strong></label>
                    <input type="date" name="idade" placeholder="Selecione sua data de nascimento">
                </div>

                <div class="campo">
                    <label class="email"><strong>Email:</strong></label>
                    <input type="email" id="email" required />
                </div>

                <div class="campo">
                    <label class="tel"><strong>Telefone:</strong></label>
                    <input type="tel" id="tel" />
                </div>

                <div class="campo">
                    <label>
                        <input type="radio" name="gender" value="male" id="male"><strong>Masculino</strong>
                    </label>

                    <label class="campo">
                        <input type="radio" name="gender" value="female" id="female"><strong>Feminino</strong>
                    </label>
                </div>

                <div class="input-group mb-3">
                    <select class="custom-select" id="pais">
                        <option selected>Selecione</option>
                        <option value="Brasil">Brasil</option>
                    </select>
                    <div class="input-group-append">
                        <label class="input-group-text" for="inputGroupSelect02"><strong>País</strong></label>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <select class="custom-select" id="cidade">
                        <option selected>Selecione</option>
                        <option value="1">São Paulo</option>
                        <option value="2">Rio de Janeiro</option>
                        <option value="3">Paraná</option>
                        <option value="Mato Grosso">Mato Grosso</option>
                        <option value="Santa Catarina">Santa Catarina</option>
                    </select>
                    <div class="input-group-append">
                        <label class="input-group-text" for="inputGroupSelect02"><strong>Cidade</strong></label>
                    </div>
                </div>
            </fieldset>

            <div class="submit">
                <button type="submit" class="btn btn-dark">Enviar</button>
            </div>
        </form>
    </div>

</body>

</html>
